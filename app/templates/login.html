{% extends 'base.html' %}

{% block styles %}
    {{super()}}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
{% endblock %}
{% block app_content %}
    <head>
        <title>Machine Certification</title>
    </head>
    <body>
        

    <h1 style="color:white;">Machine Certification</h1>
    <h2 style="color:white;">Login</h2>
    <div class = "form_wrapper">
      <form id="loginID">
        <p>
            <label for="memberID">Village ID</label><br>
            <input id="memberID" name="memberID" required size="6" type="text" value=""><br> 
        </p>
        <p>
            <label for="password">Password</label><br>
            <input id="password" name="password" required size="20" type="password" value=""><br>  
        </p>
        
        <p><input id="submitBtn" name="submit" type="submit" value="Login" text-align:center></p>
      </form>
    </div>

    <hr>
        <span style="color: red">
        <ul>
            
            <h1></h1>
            
        </ul>
        </span>
    </body>


<!-- Modal for error messages. -->
<div class="modal fade" id="myModalMsg" tabindex="-1" role="dialog" aria-   labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalTitle"></h5>
				<button type="button" class="close" onclick=closeModal() aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" id=modalBody>
			</div>
			
				<div class="modal-footer">
				<button type="button" class="btn btn-primary" onclick=closeModal() data-dismiss="modal">CLOSE</button>
			</div>
		</div>
	</div>
</div>

    {% endblock %}

    {% block scripts %}
        {{super()}}
        <script src="{{ url_for('static', filename='js/login.js') }}"> </script>
    {% endblock %}
