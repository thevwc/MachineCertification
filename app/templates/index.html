{% extends 'base.html' %}

{% block styles %}
    {{super()}}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}
{% block app_content %}

<div class="parent">
    <!-- HEADING SECTION -->
    <div class="heading">
        <h2>Machine Authorization</h2>
    </div>

    <!-- VERSION SECTION -->
    <div class="version">
        <h5 id="versionText">ver. Apr 29, 2022</h5>
    </div>  
      
    <!-- SELECTION AREA -->
    
    <!-- locations -->
    <div class="locationSelector">
        <!-- <form class = "filterItems "> -->
            <label for="shopChoice">Location: </label>
            <select id="shopChoice" class="shopChoice" name="shopList" style="height:25px; width:125px; font-size: 1em;">
                <option id='BOTH' class="locationOption" value="BOTH">Both</option>
                <option id='RA' class="locationOption" value="RA">Rolling Acres</option>
                <option id='BW' class="locationOption" value="BW">Brownwood</option>   
            </select>
        <!-- </form> -->
    </div>

    <!--list of machines -->
    <div class="machineSelector">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-5">
                <select 
                    id='machineSelected' 
                    class="selectpicker"
                    title='Select a machine ...' 
                    data-live-search=true 
                    data-live-search-style="contains" 
                    data-width='250px'>
                    <option class="optMachines" value="">Select a machine ...</option>
                    {% for m in machineList %}
                        <option 
                            class="optMachineName {{m.machineLocation}}" 
                            data-machineID={{m.machineID}} 
                            data-location={{m.machineLocation}} 
                            value='{{m.machineDisplayName}}'>
                            {{m.machineDisplayName}}
                        </option>
                    {% endfor %}
                </select>      
            </div>
            <div class="col-2"></div>
            <div class="col-2" style="align-content:right">
                <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newMachineModal"> -->
                <button type="'button" class="btn btn-primary" style="margin-left:20px;margin-right:10px" onclick="showNewMachineModal()">NEW</button>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

    <!--List of members -->
    <div class="memberSelector" >
        <select 
            id='memberSelected' 
            class='memberSelection selectpicker' 
            title='Select a member ...' 
            data-live-search=true 
            data-live-search-style="contains" 
            data-width='350px'>
            <option class="optMembers" value="">Select a member ...</option>
            {% for mbr in memberList %}
                <option  
                    class="optMembers" 
                    data-villageid={{mbr.villageID}}
                    value={{mbr.memberDisplayName}}>
                    {{mbr.memberDisplayName}}
                </option>
            {% endfor %}
        </select>
    </div>

    <!--List of instructors -->
    <div class="instructorSelector" >
        <select 
            id='instructorSelected' 
            class='instructorSelection selectpicker' 
            title='Select an instructor ...' 
            data-live-search=true 
            data-live-search-style="contains" 
            data-width='350px'>
            <option class="optInstructors" value="">Select an instructor ...</option>
            {% for i in instructorList %}
                <option  
                    class="optinstructors" 
                    data-villageID={{i.villageID}}
                    value={{i.instructorDisplayName}}>
                    {{i.instructorDisplayName}}
                </option>
            {% endfor %}
        </select>
    </div>

    <div id="machineDetailSection">
        <div id="machineInstructorsAndMembers"></div>
    </div>

    <div id="memberDetailSection">
        <div id="memberData"></div>
        <div id="memberMachines"></div>
    </div>  
    
    <div id="instructorDetailSection">
        <div id="instructorData"></div>
        <div id="instructorMachines"></div>
    </div> 
    <div id="footer">
        <div>END</div>
    </div> 
</div>  <!-- END OF PARENT WRAPPER -->


<!-- Modal for error messages. -->
<div class="modal fade" id="myModalMsg" tabindex="-1" role="dialog" aria-   labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalTitle"></h5>
				<button type="button" class="close" onclick=closeModal() aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" id=modalBody style=width:fit-content>
			</div>
			
				<div class="modal-footer">
				<button type="button" class="btn btn-primary" onclick=closeModal() data-dismiss="modal">CLOSE</button>
			</div>
		</div>
	</div>
</div>

<!-- newMachineModal -->
<div class="modal" id="newMachineModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header newMachineModalHeader">
          <h4 class="modal-title">NEW MACHINE</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <div class="row">
                <div class="col-4 newMachineLabel">
                    <label for="newMachineDescription">Description</label>
                </div>
                <div class="col-5 newMachineData">
                    <input type="text" id="newMachineDescription" size="30" >
                </div>
            </div>
            <div class="row">
                <div class="col-4 newMachineLabel">
                    <label for="newMachineLocation">Location</label>
                </div>
                <div class="col-5 newMachineData">
                    <select name="" id="newMachineLocation">
                        <option value="RA">Rolling Acres</option>
                        <option value="BW">Brownwood</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-4 newMachineLabel">
                    <label for="newCertificationDuration">Suggested Duration</label>
                </div>
                <div class="col-5 newMachineData">
                    <select name="" id="newCertificationDuration">
                        <option value="UNL">Unlimited</option>
                        <option value="365 days">365 days</option>
                        <option value="180 days">180 days</option>
                        <option value="90 days">90 days</option>
                        <option value="30 days">30 days</option>
                        <option value="7 days">7 days</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-4 newMachineLabel">
                    <label for="newKeyInToolCrib">Key in tool crib</label>
                </div>
                <div class="col-5 newMachineData">
                    <input type="checkbox" id="newKeyInToolCrib">
                </div>
            </div>
            <div class="row">
                <div class="col-4 newMachineLabel">
                    <label for="newKeyProvider">Call key provider</label>
                </div>
                <div class="col-5 newMachineData">
                    <input type="checkbox" id="newKeyProvider">
                </div>
            </div>
        </div> 
       
        <!-- Modal footer -->
        <div class="modal-footer newMachineModalFooter">
          <button id='closeNewMachineModal' type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
          <button id='saveNewMachineModal' type="button" class="btn btn-success" onclick="saveNewMachine()">Save</button>
        </div>
  
      </div>
    </div>
  </div>

<!-- CERTIFY MEMBER MODAL -->
<div class="modal" id="certifyModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header certifyModalHeader">
          <h4 class="modal-title">MEMBER AUTHORIZATION FOR A SPECIFIC MACHINE</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <div class="row">
                <div class="col-4 certifyLabel">
                    <label for="certifyMachineID">Machine ID</label>
                </div>
                <div class="col-5 certifyData">
                    <input type="text" id="certifyMachineID" size="30" >
                </div>
            </div>
            <div class="row">
                <div class="col-4 certifyLabel">
                    <label for="certifyDateCertified">Description</label>
                </div>
                <!-- show description (location) readonly -->
                <div class="col-5 certifyData">
                    <input type="text" id="certifyDescription" size="30" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-4 certifyLabel">
                    <label for="certifyDateCertified">Date certified</label>
                </div>
                <div class="col-5 certifyData">
                    <input type="date" id="certifyDateCertified"  size="30">                  
                </div>
            </div>
            <div class="row">
                <div class="col-4 certifyLabel">
                    <label for="certifyDuration">Suggested Duration</label>
                </div>
                <div class="col-5 certifyData">
                    <select name="" id="certifyDuration">
                        <option value="UNL">Unlimited</option>
                        <option value="365 days">365 days</option>
                        <option value="180 days">180 days</option>
                        <option value="90 days">90 days</option>
                        <option value="30 days">30 days</option>
                        <option value="7 days">7 days</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-4 certifyLabel">
                    <label for="certifyCertifiedBy">Certified by</label>
                </div>
                <div class="col-5 certifyData">
                    <select name="" id="certificationModalInstructors">
                        <!-- for loop of instructors for this machine -->
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </div> 
       
        <!-- Modal footer -->
        <div class="modal-footer certifyModalFooter">
          <button id='closecertifyModal' type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
          <button id='savecertifyModal' type="button" class="btn btn-success" onclick="saveCertification()">Save</button>
          <!-- reconsider how to decertify or delete a memberMachineCertifications record; when unchecked? via EDIT? -->
          <!-- can dateCertified be changed? can a member be recertified -->
          <!-- should we have a 'CERTIFY' button? -->
          <button id='deletecertifyModal' type="button" onclick=window.location.origin + '/decertifyMember' class="btn btn-danger" data-bs-dismiss="modal">Remove Authorization</button>
        </div>
  
      </div>
    </div>
  </div>

  {% endblock %}

{% block scripts %}
    {{super()}}
    <script src="{{ url_for('static', filename='js/index.js') }}"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
